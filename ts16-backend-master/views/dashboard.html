<!DOCTYPE html>
<html lang="en">
<head>
  <title>Techsparsh'16 : Admin Panel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src='//cdn.tinymce.com/4/tinymce.min.js'></script>
  <script src="/js/main.js"></script>
  <script>tinymce.init({selector:'textarea'});</script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/dashboard.css"/>
</head>
<body>
  <div class="header">
    <h1>Techspardha'16</h1>
    <p>Admin Panel</p>
  <div class="options">
    <a href="/logout" class="btn-header btn btn-primary logout" role="button">Log Out</a>
    <a href="/addEvent" class="btn-header btn btn-primary addEvent" > Add Event </a>
  </div>
  </div>
<div>
  <div id="myTable">
        <table border="1">
            <thead>
                <tr>
                  <td>Name Of Event </td>
                  <td>Description</td>
                  <td>Rules</td>
                  <td>Date of Event</td>
                  <td>Time of Event</td>
                  <td>Venue</td>
                  <td>Coordinator 1</td>
                  <td>Coordinator 2</td>
                  <td>Phone 1</td>
                  <td>Phone 2</td>
                  <td>Category</td>
                  <td>Reference URL</td>
                  <td style="text-align:center" colspan="2">Operations</td>
                </tr>
            </thead>
            <tbody id = "events">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

<!-- Button trigger modal -->

<!-- another model for description-->
<div class="modal fade" id="descModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4  class="modal-title" id="myModalLabel">Description</h4>
        <hr/>
        <div id="descText">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4  class="modal-title" id="myModalLabel">Update the event</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" method="post" id="updateForm" action="/events/updateEvent">
          <div class="form-group">
            <label class="control-label col-sm-2" for="nameOfEvent"> Name Of Event :<span class="star">*</span></label>
            <div class="col-sm-10">
              <input type="textarea" class="form-control" id="nameOfEvent" name="nameOfEvent" placeholder="" required >
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description :<span class="star">*</span> </label>
            <div class="col-sm-10">
              <textarea id="description"  name="description"></textarea>
             </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="rules">Rules :<span class="star">*</span> </label>
            <div class="col-sm-10">
              <textarea id="rules"  name="rules">Give rules here...</textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="dateOfEvent">Date Of Event :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="dateOfEvent" name="dateOfEvent" placeholder="  " required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="timeOfEvent">Time Of Event :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="timeOfEvent" name="timeOfEvent" placeholder="  ">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="venue">Venue :<span class="star">*</span></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="venue" name="venue" placeholder="  " required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="coordinator_1"> Coordinator 1 :<span class="star">*</span> </label>
            <div class="col-sm-4">
              <input type="text" class="form-control cord1" id="coordinator_1" name="coordinator_1" placeholder="Full Name" required>
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control cord1" id="phoneno_1" name="phoneno_1" placeholder="Mobile Number" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="coordinator_2">Coordinator 2 : </label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="coordinator_2" name="coordinator_2" placeholder="Full Name">
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="phoneno_2" name="phoneno_2" placeholder="Mobile number">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="phoneno_2">Category:<span class="star">*</span> </label>
            <div class="col-sm-10">
              <select name="category" id="category" required>
                <option value="Managerial">Managerial</option>
                <option value="Quizzes">Quizzes</option>
                <option value="Fun Zone">Fun Zone</option>
                <option value="Online Events">Online Events</option>
                <option value="Paper Events">Paper Events</option>
                <option value="Technopolis">Technopolis</option>
                <option value="Design">Design</option>
                <option value="Brain Storming">Brain Storming</option>
                <option value="Future Builder">Future Builder</option>
		<option value="ElectroVolt">ElectroVolt</option>
		<option value="Code Conclave">Code Conclave</option>
		<option value="Robotics Challenge">Robotics Challenge</option>
		<option value="Design & Build">Design And Build</option>
		<option value="Mechnium">Mechnium</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="reference_url"> Reference URL : </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="reference_url" name="reference_url" placeholder="  ">
              <input type="hidden" name="originalEventName" id="originalEventName" />
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary btn-lg">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
